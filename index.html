<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>   
    </header>
    <main class="main">
        <section class="profile">
            <img src="images/image.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" type="button"></button>
        </section> 
        <section class="elements" aria-label="Галерея">
            <ul class="elements__list">
                <li class="element">
                    <img src="images/photo-grid-train.jpg" alt="набережная из окна поезда." class="element__image">
                    <div class="element__info">
                        <h2 class="element__caption">Карачаевск</h2>
                        <button class="element__like button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/photo-grid-atharva-tulsi.jpg" alt="Эльбрус с высоты птичьего полёта." class="element__image">
                    <div class="element__info">
                        <h2 class="element__caption">Гора Эльбрус</h2>
                        <button class="element__like button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/photo-grid-tuman.jpg" alt="собака на стоге сена." class="element__image">
                    <div class="element__info">
                        <h2 class="element__caption">Домбай</h2>
                        <button class="element__like button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/photo-grid-sochi.jpg" alt="лес с высоты птичьего полёта." class="element__image">
                    <div class="element__info">
                        <h2 class="element__caption">Гора Эльбрус</h2>
                        <button class="element__like button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/photo-grid-arisa.jpg" alt="машина на льду." class="element__image">
                    <div class="element__info">
                        <h2 class="element__caption">Домбай</h2>
                        <button class="element__like button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/photo-grid-baikal.jpg" alt="берег и горы." class="element__image">
                    <div class="element__info">
                        <h2 class="element__caption">Карачаево-Черкесия</h2>
                        <button class="element__like button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-button">
        <div class="popup__container">
            <button class="popup__close button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто" required minlength="2" maxlength="30">
            <input type="text" class="popup__input popup__input_about" value="Исследователь океана" required minlength="2" maxlength="300">
            <button class="popup__submit button">Сохранить</button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
