<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>   
    </header>
    <main class="main">
        <section class="profile">
            <img src="images/image.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button" type="button" aria-label="Edit"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" type="button" aria-label="Add"></button>
        </section> 
        <section class="elements" aria-label="Галерея">
            <template class="elements__template">
                <article class="element">
                    <button class="element__trash button" type="button" aria-label="Trash"></button>
                    <img src="#" alt="#" class="element__image">
                    <div class="element__info">
                        <h2 class="element__caption"></h2>
                        <button class="element__like button" type="button" aria-label="Like"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-button">
        <div class="popup__container">
            <button class="popup__close button" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="popupForm">
                <input type="text" class="popup__input popup__input_type_name" name="popupName" value="Жак-Ив Кусто" required minlength="2" maxlength="30">
                <input type="text" class="popup__input popup__input_type_about" name="popupAbout" value="Исследователь океана" required minlength="2" maxlength="300">
                <button class="popup__submit button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-button">
        <div class="popup__container">
            <button class="popup__close button" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" name="popupForm">
                <input type="text" class="popup__input popup__input_type_title" name="popupPhotoTitle" placeholder="Название" required minlength="2">
                <input type="url" class="popup__input popup__input_type_link" name="popupPhotoLink" placeholder="Ссылка на картинку" required minlength="2">
                <button class="popup__submit button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <button class="popup__close-image popup__close button" type="button" aria-label="Close"></button>
            <img src="#" alt="#" class="popup__image_open">
            <h2 class="popup__image-caption_open"></h2>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
